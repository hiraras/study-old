<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/cropper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/testCropper.css"/>
	</head>
	<body>
		<div class="container">
		    <div class="row">
		      <div class="col-md-9">
		        <!-- <h3>Demo:</h3> -->
		        <div class="img-container">
		          <img id="image" src="../img/picture.jpg" alt="Picture">
		        </div>
		      </div>
		    </div>
		</div>
		<div class="inputImage_area">
			<p class="inputImage_title">选择文件</p>
			<input type="file" id="inputImage" style="" class="inputImage" value="选择图片" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff" />
		</div>
		<div class="preview_container">
			<div class="img-preview preview-lg"></div>
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/cropper.js"></script>
	<script src="../js/testCropper.js"></script>
</html>
