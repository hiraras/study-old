<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@keyframes myAnime{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
			.outer{
				width: 200px;
				height: 200px;
				background: red;
				/*border-radius: 100%;*/
				position: absolute;
				top: 0;
				left: 0;
				animation: myAnime 2s;
				/*-webkit-animation:myAnime 2s infinite;*/
				transform-origin:0% 0%;/*定义动画的旋转中心点*/
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				
			</div>
		</div>
		<div style="background: black;">
			<div style="background: blue;width: 50px;height: 50px;"></div>
		</div>
	</body>
