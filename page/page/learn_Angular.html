<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>To Do List</title>
		<script src="../js/angular.min.js"></script>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css" />
	</head>
	<body>
		<!--
			ng-app告诉Angular该div为AngularJS应用程序所有者
			若没有该属性会直接显示内容，而不会计算表达式
			ng-model把输入域的值保定到应用程序变量中
			ng-bind指令把应用程序变量firstname绑定到某个段落的innerHTML中
			ng-init指令初始化AngularJS应用程序变量
			ng-controller定义控制器，对AngularJS进行控制,和ng-model一起用
		-->
		<div ng-app="myApp" ng-init="firstname='tom';lastname='jack'" ng-controller="myCtrl">
			<h1 ng-bind="firstname"></h1>
			<input type="text" ng-model="name" />
			<h2>{{name}}</h2>
			<!--AngularJS表达式，和js应用方式类似-->
			<span>{{firstname+" "+lastname}}</span>
		</div>
		
	</body>
	<script>
		var app = angular.module("myApp",[]);
		app.controller("myCtrl",function($scope){
			$scope.name = "Tom";
		});
	</script>
</html>
