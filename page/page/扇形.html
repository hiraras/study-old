<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.hold{
			position: absolute;
			width: 200px;
			height: 200px;
		}
		.outer{
			position: absolute;
			width: 200px;
			height: 200px;
			transform: rotate(225deg);
			clip: rect(0px,100px,200px,0px);
			border-radius: 100%;
			background: yellow;
		}
		.pie{
			position: absolute;
			width: 200px;
			height: 200px;
			transform: rotate(180deg) !important;
			clip: rect(0px,100px,200px,0px);
			border-radius: 100px;
			background: yellow;
		}
	</style>
	<body>
		<!--原理就是话两个一半的半圆然后叠加起来-->
		<div class="hold" style="margin-top: 100px;margin-left:200px;">
			<div class="outer"></div>
			<div class="pie"></div>
		</div>
	</body>
</html>
