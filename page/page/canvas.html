	<canvas class="canvas" id="canvas2" width="800px" height="600px"></canvas>
	<script type="text/javascript">
		//为canvas设置不同手机屏幕的高宽
    		var screenW = document.documentElement.offsetWidth||document.body.offsetWidth;
    		var screenH = document.documentElement.offsetHeight||document.body.offsetHeight;
    		var canvas = document.getElementById("canvas2");
//  		获取canvas对象
    		var ctx = canvas.getContext("2d");
    		var isMouseDown = false;
    		var target = "";
    		var obj = {x:0, y:0};
    		var isPan = 
    		canvas.onmousedown = function(ev){
    			isMouseDown = true;
    			ev = ev || window.event;
    			target = ev.target || ev.srcElement;
    			obj.x = ev.pageX -  target.offsetLeft;
    			obj.y = ev.pageY -  target.offsetTop;
    			ctx.beginPath();
    			ctx.moveTo(obj.x,obj.y);
    		}
    		canvas.onmouseup = function(){
    			isMouseDown = false;
    		}
    		canvas.onmouseout = function(){
    			isMouseDown = false;
    		}
    		
    		canvas.onmousemove = function(ev){
    			if(isMouseDown){
    				ev = ev || window.event;
    				target = ev.target || ev.srcElement;
//  				ctx.beginPath();
//  				ctx.moveTo(obj.x,obj.y);
    				obj.x = ev.pageX -  target.offsetLeft;
    				obj.y = ev.pageY -  target.offsetTop;
    				ctx.lineTo(obj.x,obj.y);
    				ctx.stroke();
    				ctx.moveTo(obj.x,obj.y);
    				ctx.closePath();
//  				console.log(ev.pageY);
//  				console.log(target);
    			}
    		}
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
   		
    </script>
